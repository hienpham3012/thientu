	 <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css">
  <script src="../lib/bootstrap-3.3.7/js/jquery.min.js"></script>
  <script src="../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
 <script>
    $(document).ready(function(){
        var a = 0;
        var b = 0;
     
        function wheel(d, c)
        {
            var e = $('ul.play').children().length;
            var t = Math.floor((Math.random() * 3600) + 60);
          
            var f = t + c;
           
            setTimeout(function() {
                $('ul.play li:eq(' + a + ')').addClass('active').siblings().removeClass('active');
                $('.result').html($('ul.play .active').html());
                //$('.result img').css("transform", "rotate("+ t +"deg)");
                a++;
                b++;
                
                if (a == e)
                    a = 0;
                if (b < f)
                    wheel(d, c);             
            }, d);
        }
     
        wheel(50, 5); 
    });
</script>

</head>
